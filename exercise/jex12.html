<html>
<head>
  <script language=JavaScript>
  // declare array
  var myPic=new Array();
  var interval;

  //declare image objects for each array
  for (i=0; i<4;i++) {
  	myPic[i]=new Image();
  }

  // preload the pictures
  myPic[0].src="pic/create.gif"
  myPic[1].src="pic/impact.gif"
  myPic[2].src="pic/belong.gif"
  myPic[3].src="pic/succeed.gif"
  
  function startInterval() {
     interval = setInterval('randomChoice()', 500);
  }
  
  function stopInterval(){
    clearInterval(interval)
  }

  
  function randomChoice() {
    document.images[0].src=myPic[Math.floor(Math.random()*4)].src;
  }
  </script>
</head>
<body onLoad="randomChoice();">
  <img src="">
  <form>
  <input type=button value="Change Random" onclick="randomChoice()">
  <input type=button value="Rotate Random" onclick="startInterval()">
  <input type=button value="Rotate Stop" onclick="stopInterval()">

  </form>
  
</body>

</html>
