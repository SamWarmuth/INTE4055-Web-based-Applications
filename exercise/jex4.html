<html>
  <head>
    <script type='text/javascript'>
      var red = 0;
      var blue = 0;
      
      function addRed(){
        red++;
      }
      function addBlue(){
        blue++;
      }
      function getTotal(){
        document.all.theform.result.value = "Total Count: " + (red + blue) + " RED: " + red + " BLUE: " + blue;
      }
      function resetCount(){
        red = 0;
        blue = 0;
        document.all.theform.result.value = "";
      }
    </script>
  </head>
  <body>

    <form name='theform' style='width: 500px; text-align: left; margin: auto;'>
      <h4 style='text-align: left; margin-top: 50px;'>
        This program counts the number of times you click on the red or the blue button. Click the red or the blue button SLOWLY. if you click the buttons too fast, it may not register. click TOTAL to display the number of clicks for each button.
      </h4>
      <input type='button' name='cupcakes' value='RED' onClick='addRed();'/>
      <input type='button' name='cupcakes' value='BLUE' onClick='addBlue();'/>
      <input type='button' name='cupcakes' value='TOTAL' onClick='getTotal();'/>
      
      
      <br/>
      <textarea name='result' style='width: 460px; height: 50px'></textarea>
      <br/>
      <input type='button' name='cupcakes' value='Reset' onClick='resetCount();'/>
      
    </form>
  </body>
</html>
